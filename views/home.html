<div class="fixed-action-btn ">
    <a class="btn-floating btn-large cyan" onclick="showAdd()" >
        <i class="material-icons large z-depth-4 cyan">add</i>
    </a>
</div>

<div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
        <h1 id="name">Modulname</h1>
        <i class="medium material-icons" id="star1">star</i>
        <i class="medium material-icons" id="star2">star</i>
        <i class="medium material-icons" id="star3">star_half</i>
        <i class="medium material-icons" id="star4">star_border</i>
        <i class="medium material-icons" id="star5">star_border</i>
        <h5 id="ablauf">Ablaufdatum</h5>
        <h5 id="übrig">Tage übrig/Abgelaufen</h5>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Notizen</label>
                    </div>
                </div>
            </form>
        </div>


        <i id="del" class="small material-icons hand">delete_forever</i>
        <!-- Switch -->
        <div class="switch valign-wrapper">
            <label>
                <i class="small material-icons hand">notifications_active</i>
                <input id="pro" type="checkbox">
                <span class="lever"></span>
                <i class="small material-icons hand">notifications_off</i>
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <label class="left-align" style="margin-right: 50px">
            <input id="indeterminate-checkbox" type="checkbox" />
            <span>Abgeschlossen</span>
        </label>
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Schließen</a>
    </div>
</div>
