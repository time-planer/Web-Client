<div class="container valign-wrapper">
    <div class="row">
        <div class="col s12 m4">
            <div class="input-field col s12 m12">
                <input id="title" tabindex="1" type="text" class="validate"/>
                <label for="title">Titel</label>
            </div>
            <div class="input-field col s12 m12">
                <input type="text" id="plan" tabindex="-1" class="datepicker"/>
                <label for="plan">Geplantes Ende</label>
            </div>
            <div class="input-field col s12 m12">
                <input type="text" id="dead" tabindex="-1" class="datepicker"/>
                <label for="dead">Deadline</label>
            </div>
            <div class="col s12 m12">
                <p>Importance:</p>
                <form action="#">
                    <p class="range-field">
                        <input type="range" id="imp" min="0" max="10" />
                    </p>
                </form>
                <div class="center-align">
                    <i class="medium material-icons" id="star1">star</i>
                    <i class="medium material-icons" id="star2">star</i>
                    <i class="medium material-icons" id="star3">star_half</i>
                    <i class="medium material-icons" id="star4">star_border</i>
                    <i class="medium material-icons" id="star5">star_border</i>
                </div>
            </div>
            <div class="col s12 m12">
                <p>Gruppen:</p>
                <div id="gruppis" class="chips chips-initial"></div>
                <label for="gruppis">Gruppen</label>
            </div>
        </div>
        <div class="col s12 m8">
            <form>
                <div class="input-field col s12 m12">
                    <textarea id="textarea1" tabindex="2" class="materialize-textarea" style="max-height: 300px"></textarea>
                    <label id="not" for="textarea1">Notizen</label>
                </div>
            </form>
        </div>
    </div>
</div>
