    <div  class="row">
        <div class="col l6 offset-l3 s12 m8 offset-m2">

                <div class="card-content ">
                    <span class="card-title center-align black-text text" ><h4 id="grp-name"> </h4></span>
                    <span id="grp-uid" class="hide"></span>
                    <table>
                        <tbody>
                            <tr>
                                <td>

                                </td>
                                <td class="truncate" id="grp-desc">
                                </td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td id="grp-member-count">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Tasks
                                </td>
                                <td id="grp-task-count">

                    </div>
                    <br>
                    <span class="grey-text text-darken-3">Members:</span>
